<!DOCTYPE html>
<html>
<head>
    <title>Cospedia</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/addItems.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/addItems.js"></script>
</head>
<body>
    <div class="container">
        <form id="addItem">
            <div class="form-group">
                <label for="name">
                    Item Name: 
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="purchaseDate">
                    Purchase Date: 
                </label>
                <input type="date" id="purchaseDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="shelfLife">
                    Shelf Life:
                </label>
                <input type="number" id="shelfLife" class="form-control">
                <span>Example</span>
                <img src="img/shelfLifeExample.jpg" id="shelfLifeExample" class="mt-3">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</body>
</html>
