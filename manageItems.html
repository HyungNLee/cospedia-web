        <div class="jumbotron">
            <img src="img/logo.png" alt="Logo Picture" />

        </div>
        <div id="itemList">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">The day you opened this item</th>
                    <th scope="col">Expected expiration date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="itemListBody">
                </tbody>
              </table>
        </div>
        <div id="menuBar" class="d-flex flex-row justify-content-end">
            <a href="addItems.html" class="btn btn-info">Add Item</a>
        </div>
    </div>
</body>
