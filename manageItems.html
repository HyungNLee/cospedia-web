<!DOCTYPE html>
<html>
<head>
    <title>Cospedia</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/manageItems.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/manageItems.js"></script>
</head>
<body>
    <div class="container">
        <div id="itemList">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">The day you bought this item</th>
                    <th scope="col">Expected expiration date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Jo Malone Red Roses</td>
                    <td>05.30.2018</td>
                    <td>05.30.2023</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Dior Skin Star Studio Makeup SPF30</td>
                    <td>09.15.2017</td>
                    <td>09.15.2018</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Dior Skin Forever Extreme Control</td>
                    <td>12.10.2017</td>
                    <td>12.10.2018</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div id="menuBar" class="d-flex flex-row justify-content-end">
            <a href="addItems.html" class="btn btn-info">Add Item</a>
        </div>
    </div>
</body>
</html>
